<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validator</title>
</head>
<body>
  <div class="form">
    <div class="card_images">
      <img src="./img/168px-Mir_Pay_logo.png" alt="mir" class="mir">
      <img src="./img/american.png" alt="amex" class="amex">
      <img src="./img/diners.png" alt="diners" class="diners">
      <img src="./img/discover.png" alt="discover" class="discover">
      <img src="./img/mastercard-curved.png" alt="mastercard-curved" class="mastercard">
      <img src="./img/visa-curved.png" alt="visa-curved" class="visa">
      <img src="./img/JCB_logo.svg.png" alt="jcb" class="jcb">
    </div>
    <div class="form_fields">
      <input type="text" class="card_number" placeholder="Text your card number here">
      <button type="submit" class="submit">Click to Validate</button>
    </div>
  </div>
</body>
</html>
